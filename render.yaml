services:
  # Backend (Django)
  - type: web
    name: marketsentry-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn marketsentry.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" 
      - key: DATABASE_URL
        fromDatabase:
          name: marketsentry-db
          property: connectionString

  # Frontend (React)
  # Render defines Static Sites as type: web with env: static
  - type: web
    name: marketsentry-frontend
    env: static
    # plan: free # "free" plan slug usually not valid/needed for static sites
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    # Note: You must manually set VITE_API_URL in the Dashboard after backend deploys

databases:
  - name: marketsentry-db
    databaseName: marketsentry
    user: marketsentry
    plan: free
